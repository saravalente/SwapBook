{% extends "layout2.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
    <form action="{{ url_for('login') }}" data-toggle="validator" method="post">
        <fieldset>
            <div class="yellowdottedborder loginbox3" id="trans-bg">
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="username" placeholder="Name" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn-lg my-btn-default hvr-fade" type="submit">Log In</button>
            </div>
            </div>
        </fieldset>
    </form>
    </div>
    
    <div style="text-align: center;">
        {% if invalid == 1 %}
            <div style = "margin: auto;" class = "bebas font-gray font-med2" id = "smgreencircle3">
                     <div style = "font-size: 20px; padding-top: 2%;" class = "grandhotel"> Invalid username and/or password!</div>
            </div>
        {% endif %}
    </div>
{% endblock %}
