<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- Source: http://getbootstrap.com/ -->
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
        
        <!-- Grand Hotel font from FontSquirrel -->
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/grand-hotel" type="text/css"/>
        
        <!--open sans font from Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
        
        <!-- hover effects hover.css -->
        <link href="css/hover.css" rel="stylesheet" media="all">
        
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
        
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- http://1000hz.github.io/bootstrap-validator/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>

        
        <title>SwapBook: {% block title %}{% endblock %}</title>
        
    </head>
    <body>
    <div class="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}"> <span class="fade"><span class="font-green glyphicon glyphicon-book"></span><span id="title1">  SWAP </span><span id="title2">book</span></span>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}
                            <ul class="nav navbar-nav">
                                <li><a class="fade" id="nav-links" href="{{ url_for('buy') }}">Buy</a></li>
                                <li><a class="fade" id="nav-links" href="{{ url_for('sell') }}">Sell</a></li>
                                <li><a class="fade" id="nav-links" href="{{ url_for('mylistings') }}">MyListings</a></li>
                                <li><a class="fade" id="nav-links" href="{{ url_for('inbox') }}">Inbox</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a class="fade" id="nav-links" href="{{ url_for('about') }}">About</a></li>
                                <li><a class="fade" id="nav-links" href="{{ url_for('logout') }}">Log   Out</a></li>
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a class="fade" id="nav-links" href="{{ url_for('home') }}">Home</a></li>
                                <li><a class="fade" id="nav-links" href="{{ url_for('about') }}">About</a></li>
                                <li><a class="fade" id="nav-links" href="{{ url_for('register') }}">Register</a></li>
                                <li><a class="fade" id="nav-links" href="{{ url_for('login') }}">Log   In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav> 

            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main>
                {% block main %}{% endblock %}
            </main>
            
        </div>
        >
    </body>

</html>
