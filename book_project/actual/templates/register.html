{% extends "layout2.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
        
    <div class="container">
    <form action="{{ url_for('register') }}" data-toggle="validator" method="post">
        <fieldset>
            <div class="loginbox3 yellowdottedborder" id="trans-bg">
            <div class="form-group">
                <label for="username" class="control-label"></label>
                <input autocomplete="off" class="form-control" name="username" placeholder="Name" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label"></label>
                <input autocomplete="off" class="form-control" name="email" placeholder="Email (@college)" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="house" class="control-label"></label>
                <input autocomplete="off" class="form-control" name="house" placeholder="House/Dorm" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="year" class="control-label"></label>
                <input autocomplete="off" class="form-control" name="year" placeholder="Class Year" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label"></label>
                <input class="form-control" data-minlength="8" id="password" data-error="Password not long enough" name="password" placeholder="Password" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="confirm" class="control-label"></label>
                <input class="form-control" data-match="#password" data-match-error="Password's don't match" name="vpassword" placeholder="Password (confirm)" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn-lg my-btn-default hvr-fade" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
    </div>
    
    <div style="text-align: center;">
        {% if userused == 1 %}
            <div style = "margin: auto;" class = "bebas font-gray font-med2" id = "smgreencircle3">
                     <div style = "font-size: 20px; padding-top: 2%;" class = "grandhotel"> Username already taken.</div>
            </div>
        {% endif %}
    
        {% if emailused == 1 %}
            <div style = "margin: auto;" class = "bebas font-gray font-med2" id = "smgreencircle3">
                     <div style = "font-size: 20px; padding-top: 2%;" class = "grandhotel"> Email already taken.</div>
            </div>
        {% endif %}
        
        {% if collegeused == 1 %}
            <div style = "margin: auto;" class = "bebas font-gray font-med2" id = "smgreencircle3">
                     <div style = "font-size: 20px; padding-top: 2%;" class = "grandhotel"> Please provide @college.harvard.edu email.</div>
            </div>
        {% endif %}
    </div>
    
{% endblock %}
